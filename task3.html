<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td rowspan="2">A</td>
        <td colspan="2">B</td>
        <td rowspan="2">C</td>
    </tr>
    <tr>
        <td rowspan="2">D</td>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td colspan="2">G</td>
    </tr>
    <tr>
        <td rowspan="3">H</td>
        <td colspan="2" rowspan="2">I</td>
        <td>J</td>
        <tr><td>K</td></tr>
        <tr>
            <td>L</td>
            <td colspan="3">M</td>
        </tr>
    </tr>
    </table>
    
</body>
</html>
