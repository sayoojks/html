<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: green;
            height: 70px;
            width: 70px;
            border-radius: 10px;
            transition: transform 3s;
            margin-top: 200px;
            margin-left: 300px;
        }
        div:hover{
            transform: rotate(90deg) translate(200px) scale(1.5,1.5);
            /* transition: transform 3s; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
